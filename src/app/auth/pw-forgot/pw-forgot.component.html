  <div class="card">
    <!-- in eine extra komponente (headline) -->
    <div class="card__header">
      <!-- return button -->
      <return-btn class="card__return-btn" routerLink="/"></return-btn>
      <div class="card__headline">I forgot my password</div>
      <div class="card__header-underline"></div>
    </div>
    <div class="card__content">
      <form class="form" (ngSubmit)="restPassword()">
        <p class="form__description">
          Don't worry! We will send you an email with the instructions to reset
          your password.
        </p>
        <!-- Email -->
        <div class="tf__container">
          <input class="tf" type="email" placeholder="Email" />
          <svg class="tf__icon" viewBox="0 0 20 19">
            <path
              d="M1 0.5H19C19.2652 0.5 19.5196 0.605357 19.7071 0.792893C19.8946 0.98043 20 1.23478 20 1.5V17.5C20 17.7652 19.8946 18.0196 19.7071 18.2071C19.5196 18.3946 19.2652 18.5 19 18.5H1C0.734784 18.5 0.48043 18.3946 0.292893 18.2071C0.105357 18.0196 0 17.7652 0 17.5V1.5C0 1.23478 0.105357 0.98043 0.292893 0.792893C0.48043 0.605357 0.734784 0.5 1 0.5ZM18 4.738L10.072 11.838L2 4.716V16.5H18V4.738ZM2.511 2.5L10.061 9.162L17.502 2.5H2.511Z"
              fill="#A8A8A8"
            />
          </svg>
        </div>
        <!-- Buttons -->
        <div class="button__container">
          <button class="btn__primary--large" type="submit">Send email</button>
        </div>
      </form>
    </div>
  </div>

        <div class="link__container">

        </div>
        <!-- Remember me -->

        <div class="cb__container">
          <input class="cb" type="checkbox" name="remember" id="remember" />
          <label class="cb__label" for="remember">Remember me</label>
        </div>

        <!-- Buttons -->
        <div class="button__container">

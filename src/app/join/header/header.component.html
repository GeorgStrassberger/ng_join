  <!-- USER Profile -->
  <div class="user" (click)="onOpenMenu()">
    <figure class="user__container">
      <img
        class="user__img"
        src="../../../assets/images/georg.jpg"
        alt="profile-picture"
      />
    </figure>
    <!-- User Menu -->
    <ng-container *ngIf="openMenu">
      <div class="menu__container">
        <ul class="menu__list">
          <li class="menu__list-item" routerLink="/help">
            <a class="link">Help</a>
          </li>
          <li class="menu__list-item" routerLink="/legalNotice">
            <a class="link">Legal Notice</a>
          </li>
          <li class="menu__list-item" routerLink="/">
            <a class="link">Logout</a>

    </ng-container>

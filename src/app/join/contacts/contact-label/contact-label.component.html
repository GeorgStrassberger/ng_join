<!-- TAG -->
<div class="contact__tag" [ngStyle]="{ 'background-color': contact.color }">
  {{ contact.tag }}
</div>
<!-- CONTENT -->
<div class="contact__content">
  <span class="contact__name"
    >{{ contact.firstname | titlecase }}
    {{ contact.lastname | titlecase }}</span
  >
  <span class="contact__mail">{{ contact.email }}</span>
</div>

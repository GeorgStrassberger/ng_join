<section class="task__body">
  <div class="task__category">{{ task.category }}</div>
  <h2 class="task__title">{{ task.title }}</h2>
  <div class="task__desciption">{{ task.description }}</div>
</section>
<footer class="task__footer">
  <div class="task__tags">
    <div
      title="{{ contact.firstname }}{{ contact.lastname }}"
      class="task__tag"
      [ngStyle]="{
        backgroundColor: contact.color,
        left: i * 1.75 + 'rem'
      }"
      *ngFor="let contact of task.assignedTo; let i = index"
    >
      {{ contact.tag }}
    </div>
  </div>
